<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                    <div class="text-center">
                        <img src="./../../assets/img/ncmedia/fullLogo.png" alt="" class="w-50">
                        <p class="lead fw-normal mb-0 me-3 d-block w-100 text-muted">An NC Media Group</p>

                    </div>

                    <form (ngSubmit)="loginForm.form.valid && loginCreds()" #loginForm="ngForm" novalidate>

                        <div class="form-outline mb-4">
                            <input type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Enter a valid email address" name="mail" [(ngModel)]="loginFormValues['mail']"
                                 #mail="ngModel" required
                                [ngClass]="{ 'is-invalid': loginForm.submitted && mail.invalid }"                                
                                />
                            <label class="form-label" for="form3Example3">Email address</label>
                            <div *ngIf="loginForm.submitted && mail.invalid" class="invalid-feedback">
                                <div *ngIf="mail.errors.required">This field is required</div>
                            </div>
                        </div>

                       

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="form3Example4" class="form-control form-control-lg" required
                                placeholder="Enter password"  [(ngModel)]="loginFormValues['password']" #password="ngModel"
                                [ngClass]="{ 'is-invalid': loginForm.submitted && password.invalid }"/>
                            <label class="form-label" for="form3Example4">Password</label>
                            <div *ngIf="loginForm.submitted && password.invalid" class="invalid-feedback">
                                <div *ngIf="password.errors.required">This field is required</div>
                            </div>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger" (click)="navigate('signup')">Register</a></p>
                        </div>


                    </form>
                    <!-- <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div> -->

                    <!-- Email input -->


                </form>
            </div>
        </div>
    </div>
</section>
